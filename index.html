<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eu Te Amo ðŸ’–</title>

  <style>
    :root{
      --pink1:#ffd1e6;
      --pink2:#ff6fb1;
      --pink3:#ff3d93;
      --white: rgba(255,255,255,.86);
      --glass: rgba(255,255,255,.22);
      --shadow: 0 18px 50px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: "Comic Sans MS", cursive;
      color:#fff;
      background:
        radial-gradient(1200px 600px at 20% 10%, #ffffff44, transparent 55%),
        radial-gradient(900px 500px at 80% 30%, #ffffff33, transparent 55%),
        linear-gradient(160deg, var(--pink1), var(--pink2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden;
    }

    /* coraÃ§Ãµezinhos no fundo */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.25;
      filter: blur(.2px);
    }
    .hearts span{
      position:absolute;
      font-size:18px;
      animation: fall 9s linear infinite;
    }
    @keyframes fall{
      from{ transform: translateY(-10vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(110vh) translateX(40px) rotate(360deg); }
    }

    .wrap{
      width:min(520px, 92vw);
    }

    .title{
      text-align:center;
      font-size:42px;
      margin:0 0 14px;
      text-shadow: 0 8px 30px rgba(0,0,0,.25);
      letter-spacing:.5px;
    }

    .subtitle{
      text-align:center;
      margin:0 0 16px;
      opacity:.95;
      font-size:16px;
    }

    .card{
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(12px);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 18px 16px 16px;
    }

    /* carrossel */
    .carousel{
      display:flex;
      gap:14px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      padding: 8px 6px 14px;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar{ height:8px; }
    .carousel::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.45);
      border-radius: 999px;
    }

    .slide{
      scroll-snap-align:center;
      flex: 0 0 78%;
      max-width: 78%;
      background: var(--white);
      border-radius: 22px;
      padding: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      transform: translateZ(0);
    }

    .slide img{
      width:100%;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      display:block;
    }

    .hint{
      text-align:center;
      font-size:13px;
      opacity:.95;
      margin-top:6px;
    }

    .btn{
      width:100%;
      border:none;
      margin-top:14px;
      padding: 14px 16px;
      border-radius: 999px;
      font-size: 18px;
      cursor:pointer;
      background: linear-gradient(135deg, #ffffff, #ffe6f2);
      color: var(--pink3);
      box-shadow: 0 14px 30px rgba(0,0,0,.18);
      transition: transform .15s ease, filter .2s ease;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.03); }

    .msg{
      display:none;
      margin-top:14px;
      padding: 14px 14px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 18px;
      text-align:center;
      font-size: 20px;
      line-height:1.25;
      animation: pop .5s ease;
      text-shadow: 0 8px 18px rgba(0,0,0,.18);
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(10px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* ajuste para telas menores */
    @media (max-width: 360px){
      .title{ font-size:36px; }
      .slide img{ height: 220px; }
      .slide{ flex-basis: 86%; max-width: 86%; }
    }
  </style>
</head>

</html>
