<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eu Te Amo ðŸ’–</title>

  <style>
    :root{
      --bg1:#ffd1e6;
      --bg2:#ff64ad;
      --card:rgba(255,255,255,.22);
      --border:rgba(255,255,255,.30);
      --shadow:0 18px 45px rgba(0,0,0,.22);
      --hot:#ff2f8f;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      font-family:"Comic Sans MS", cursive;
      background:
        radial-gradient(900px 450px at 20% 10%, #ffffff44, transparent 60%),
        radial-gradient(800px 400px at 80% 30%, #ffffff33, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      color:#fff;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border:1px solid var(--border);
      backdrop-filter: blur(12px);
      border-radius:26px;
      box-shadow:var(--shadow);
      padding:18px;
      text-align:center;
    }

    h1{
      margin:8px 0 6px;
      font-size:38px;
      text-shadow:0 10px 25px rgba(0,0,0,.20);
    }

    .sub{
      margin:0 0 14px;
      opacity:.95;
      font-size:15px;
    }

    /* 3 imagens lado a lado no celular */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin: 10px 0 14px;
    }

    .grid img{
      width:100%;
      aspect-ratio: 1 / 1;   /* mantÃ©m quadradinho */
      object-fit: cover;
      border-radius:18px;
      background: rgba(255,255,255,.55);
      box-shadow:0 12px 24px rgba(0,0,0,.18);
      animation: float 3.2s ease-in-out infinite;
    }
    .grid img:nth-child(2){ animation-delay:.2s; }
    .grid img:nth-child(3){ animation-delay:.4s; }

    @keyframes float{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-8px); }
      100%{ transform: translateY(0); }
    }

    .btn{
      width:100%;
      border:none;
      padding:14px 16px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      background: linear-gradient(135deg, #fff, #ffe6f2);
      color: var(--hot);
      box-shadow:0 14px 30px rgba(0,0,0,.18);
      transition: transform .15s ease;
    }
    .btn:active{ transform: scale(.98); }

    #msg{
      display:none;
      margin-top:14px;
      padding:14px;
      border-radius:18px;
      background: rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      font-size:20px;
      line-height:1.25;
      animation: pop .5s ease;
      text-shadow:0 8px 18px rgba(0,0,0,.18);
    }

    @keyframes pop{
      from{ opacity:0; transform: translateY(10px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .footer{
      margin-top:10px;
      font-size:14px;
      opacity:.95;
    }

    /* telas bem pequenas */
    @media (max-width: 360px){
      h1{ font-size:34px; }
      .grid{ gap:8px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Eu te amo ðŸ’–</h1>
    <p class="sub">Olha nossas Hello Kitty ðŸ˜­ðŸŽ€</p>

    <section class="grid">
      <img src="hellokitty1.png" alt="Hello Kitty 1">
      <img src="hellokitty2.png" alt="Hello Kitty 2">
      <img src="hellokitty3.png" alt="Hello Kitty 3">
    </section>

    <button class="btn" onclick="mostrar()">Clique aqui ðŸ’Œ</button>

    <div id="msg">EU TE AMO MUITO ðŸ˜­ðŸ’–<br>Pra sempre nÃ³s duas âœ¨</div>

    <div class="footer">ðŸ’ž feito com carinho</div>
  </main>

  <script>
    function mostrar(){
      document.getElementById('msg').style.display = 'block';
    }
  </script>
</body>
</html>
