<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
  font-family: "Comic Sans MS", cursive;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
  color: white;
  font-size: 32px;
  margin-bottom: 20px;
}

.galeria {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.galeria img {
  width: 30%; /* 3 cabem perfeitamente na tela */
  border-radius: 18px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  transition: transform 0.3s;
  animation: flutuar 3s ease-in-out infinite;
}

.galeria img:nth-child(2) { animation-delay: 0.2s; }
.galeria img:nth-child(3) { animation-delay: 0.4s; }

.galeria img:hover {
  transform: scale(1.1);
}

@keyframes flutuar {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

button {
  margin-top: 25px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff1493;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff1493;
  color: white;
}

#mensagem {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  color: white;
  animation: aparecer 0.8s ease-in-out;
}

@keyframes aparecer {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Eu Te Amo ðŸ’–</h1>

  </div>

  <button onclick="mostrarMensagem()">Clique aqui ðŸ’Œ</button>

  </div>
</div>

<script>
function mostrarMensagem() {
  document.getElementById("mensagem").style.display = "block";
}
</script>

</body>
</html>
