<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lovezinho</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffb6c1, #ffc0cb);
    overflow: hidden;
    text-align: center;
}

/* Tela inicial cinema */
.intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 40px;
    animation: fadeOut 4s forwards;
    animation-delay: 3s;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* Conte√∫do principal */
.container {
    margin-top: 100px;
}

h1 {
    font-size: 50px;
    color: #ff1493;
}

/* Bot√£o */
button {
    background: #ff69b4;
    border: none;
    padding: 15px 30px;
    font-size: 20px;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* Carta */
.carta {
    display: none;
    margin-top: 40px;
    font-size: 60px;
    color: #ff1493;
    animation: aparecer 2s;
}

@keyframes aparecer {
    from {
        opacity: 0;
        transform: scale(0);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Hello Kitty imagens */
.kitty {
    position: absolute;
    width: 120px;
    animation: flutuar 6s infinite linear;
}

@keyframes flutuar {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-120px);
    }
}

/* cora√ß√µes */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: subir 5s linear infinite;
}

@keyframes subir {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- M√∫sica -->
<audio id="musica" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5a2c0f9c6d.mp3" type="audio/mp3">
</audio>

<!-- Intro estilo cinema -->
<div class="intro">
    Lovezinho üíï
</div>

<div class="container">
    <h1>Lovezinho</h1>

    <button onclick="abrirCarta()">Abrir a carta</button>

    <div class="carta" id="carta">
        TE AMO ‚ù§Ô∏è
    </div>
</div>

<!-- Hello Kitty imagens -->
<img class="kitty" style="left:10%" src="https://i.imgur.com/OYVpe2W.png">
<img class="kitty" style="left:80%" src="https://i.imgur.com/OYVpe2W.png">

<script>
function abrirCarta() {
    document.getElementById("carta").style.display = "block";
}

/* cora√ß√µes caindo */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
