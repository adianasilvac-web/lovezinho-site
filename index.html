<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff7eb3, #ff4f9a);
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: white;
    border-radius: 24px;
    padding: 28px 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: subir 0.6s ease;
  }

  @keyframes subir {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    color: #ff4f9a;
    font-size: 28px;
    margin-bottom: 14px;
  }

  .subtitle {
    color: #666;
    font-size: 15px;
    margin-bottom: 22px;
  }

  .hello-row {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }

  .hello-row img {
    width: 80px;
    border-radius: 16px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    transition: 0.25s;
  }

  .hello-row img:hover {
    transform: scale(1.08);
  }

  button {
    background: linear-gradient(135deg, #ff4f9a, #ff7eb3);
    color: white;
    border: none;
    padding: 14px 26px;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 10px 20px rgba(255,79,154,0.35);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 26px rgba(255,79,154,0.45);
  }

  .mensagem {
    margin-top: 20px;
    font-size: 16px;
    color: #ff4f9a;
    font-weight: 600;
    display: none;
    animation: aparecer 0.5s ease;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ðŸ“± ajuste extra para telas pequenas */
  @media (max-width: 380px) {

    }
  }
</style>
</head>
